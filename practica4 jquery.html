{

function asociarClase()
{
  var x=$("#tabla");
  x.addClass("thead");
  var y=$("#tabla2");

}

function desasociarClase()
{
  var x=$("#tabla");
  x.removeClass("thead");

  var y=$("#tabla2");
  y.removeClass("tbody");
}


</script>
